<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1>ejemplo knockout</h1>
        </header>
        <section>
            <div>
                <label></label>
                <input type="text" data-bind="value:nombre">

            </div>
        </section>

        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                </tr>                
            </thead>
            <tbody data-bind="foreach: datos">
                <tr>
                    <td data-bind="text:nombre"></td>
                    <td data-bind="text:apellido"></td>
                    <td><input type="checkbox" data-bind="checked: editar"></td>
            <div data-bind="if: $dato.id()===$root.id()">
                    <td>Wow</td>    
            </div>
        </tr>
    </tbody>
</table>

<span data-bind="text:nombre"></span>
<button id="btn1">Click1</button>
<button id="btn2">Click2</button>

<script src="libs/jquery-3.1.0.min.js" type="text/javascript"></script>
<script src="libs/knockout-3.3.0.js" type="text/javascript"></script>
<script src="libs/model.js" type="text/javascript"></script>
</body>
</html>
